<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3"height="2" width="0.5" rotation="0 45 0" color="#ff0000"></a-box>
      <a-box position="-1 0.5 -3"height="2" width="0.5" rotation="90 45 0" color="#550000"></a-box>
      <a-sphere position="0 2 -5" radius="0.4 color="#005500"></a-sphere>
            <a-sphere position="0 0 -5" radius="0.5" color="#00ff00"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#0000ff"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#ffffff"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
